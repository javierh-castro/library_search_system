spring.application.name=challenge_literatura

spring.datasource.url=jdbc:postgresql://localhost:5432/challenge_literatura
spring.datasource.username=postgres
spring.datasource.password=castro
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

# Habilita a exibição dos logs de SQL
spring.jpa.show-sql=true

# Habilita a formatação dos logs de SQL para facilitar a leitura
spring.jpa.properties.hibernate.format_sql=true